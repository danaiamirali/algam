# Workflow to test the algamlib package 
name: CI - Algamlib

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"
  workflow_dispatch:

jobs:
  installation:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          cd algamlib
          pip install -qr requirements.txt
          pip install .
  test_google:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Run tests
        run: |
          python -m pip install --upgrade pip
          cd algamlib
          pip install -qr requirements-test.txt
          pip install .
          pytest tests/*google*.py
  test_reddit:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: Run tests
        run: |
          python -m pip install --upgrade pip
          cd algamlib
          pip install -qr requirements-test.txt
          pip install .
          pytest tests/*reddit*.py